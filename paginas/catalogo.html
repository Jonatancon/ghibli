<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>catalogo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Redressed&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/estilos.css" />
    <link rel="stylesheet" href="../css/catalogo.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img
              class="img-fluid"
              src="../multimedia/imagenes/ghibli_logo_gold.png"
              alt=""
              width="120"
              height="60"
            />
          </a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="catalogo.html"
                  >Catalogo</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="galeria.html"
                  >Galeria</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="noticias.html"
                  >Noticias</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="soporte.html"
                  >Soporte</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row justify-content-between">
          <div class="card col-xs-12 col-sm-12 col-md-5">
            <video
              class="card-img-top"
              src="../multimedia/videos/Princess Mononoke.mp4"
              autoplay
              muted
            ></video>
            <div class="card-body align-self-center">
              <p class="card-text">Princess Mononoke</p>
            </div>
          </div>
          <div class="card col-xs-12 col-sm-12 col-md-5">
            <video
              class="card-img-top"
              src="../multimedia/videos/Grave of the Fireflies.mp4"
              autoplay
              muted
            ></video>
            <div class="card-body align-self-center">
              <p class="card-text">Grave of the Fireflies</p>
            </div>
          </div>
        </div>
        <div class="row justify-content-between">
          <div class="card col-xs-12 col-sm-12 col-md-5">
            <video
              class="card-img-top"
              src="../multimedia/videos/castillo_en_el_cielo.mp4"
              autoplay
              muted
            ></video>
            <div class="card-body align-self-center">
              <p class="card-text">El Castillo en el cielo</p>
            </div>
          </div>
          <div class="card col-xs-12 col-sm-12 col-md-5">
            <video
              class="card-img-top"
              src="../multimedia/videos/ghibliv.mp4"
              autoplay
              muted
            ></video>
            <div class="card-body align-self-center">
              <p class="card-text">Ghibliv documental</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
